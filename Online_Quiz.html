<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz App</title>
  <!-- Bootstrap CSS for responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Online_Quiz.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="quiz-container shadow">
          <h1 class="text-center mb-4">Online Quiz App</h1>

          <div id="question-box">
            <h2 id="question">Loading Question...</h2>
            <ul id="options" class="list-unstyled"></ul>
          </div>

          <div class="d-flex justify-content-between">
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="submit-btn" class="btn btn-success" style="display:none;">Check Result</button>
            <button id="restart-btn" class="btn btn-secondary" style="display:none;">Restart</button>
          </div>

          <div id="result-box" class="mt-4" style="display:none;">
            <h2>Result</h2>
            <p id="score"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Online_Quiz.js"></script>
</body>
</html>
